<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab68d16506.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/ab68d16506.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body onload="showDate()">
    <header class="header-main">
        <i class="icon far fa-clock" title="Reloj LATAM"></i>
        <i class="icon fas fa-hourglass-half" title="Temporizador"></i>
    </header>
    <div class="container">
        <div class="clock-container">
            <div class="clock-content">
                <div class="title">Hora y fecha actual</div>
                <div class="time"></div>
                <div class="date"></div>
            </div>
        </div>
        <div class="timer-container">
            <div class="minutes-amount">
                <label for="minutes">Cantidad de minutos:</label>
                <input type="number" id="minutes">
            </div>
            <div class="buttons">
                <button class="start-timer button">Empezar</button>
                <button class="delete-timer button">Reiniciar</button>
            </div>
            <div class="timer">0:00</div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="index2.js"></script>
</body>
</html>
